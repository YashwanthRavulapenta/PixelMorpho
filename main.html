<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload & Resize Grid</title>
  <link href="main.css" rel="stylesheet"/>
</head>
<body>

  <h2>Image Uploader with Resize</h2>

  <div class="container">
    <!-- First Image Upload Box -->
    <div class="upload-box">
      <div class="upload-title">First Image (Reference Size)</div>
      <label class="custom-file-label" for="img1">Sample Image</label>
      <input type="file" id="img1" accept="image/*" />
      <div class="image-list single" id="img1-preview"></div>
    </div>

    <!-- Second Image Upload Box -->
    <div class="upload-box">
      <div class="upload-title">Multiple Images (Grid View)</div>
      <label class="custom-file-label" id="uploadImagesBtn" for="img2">Upload Image</label>
      <input type="file" id="img2" multiple accept="image/*" />
      <div class="image-list grid" id="img2-preview"></div>
      <div class="add-more hidden" id="addMoreBtn" onclick="document.getElementById('img2').click()">+ Add More</div>
      <div class="convert-btn" onclick="convertAll()">🔁 Convert to Match First Image</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
